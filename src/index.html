<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação de Rede - Secure Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .portal-container {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .header {
            background-color: #003366; /* Azul Corporativo */
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .wifi-symbol {
            width: 50px;
            height: 50px;
            fill: white;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 13px;
            opacity: 0.8;
        }
        .body {
            padding: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #003366;
            outline: none;
        }
        .terms {
            display: flex;
            align-items: start;
            font-size: 13px;
            color: #555;
            margin-bottom: 25px;
        }
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #004494;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="portal-container">
    <div class="header">
        <svg class="wifi-symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 6c3.53 0 6.43 1.25 8.75 3.35l1.69-2.12C19.69 4.5 16.06 3 12 3s-7.69 1.5-10.44 4.23L3.25 9.35C5.57 7.25 8.47 6 12 6zm0 5c2.36 0 4.44.76 6.13 2.03l1.75-2.19C17.8 8.93 15.04 8 12 8s-5.8.93-7.88 2.84l1.75 2.19C7.56 11.76 9.64 11 12 11zm0 5c1.14 0 2.17.37 3 1l2.33-2.92C15.91 12.96 14.06 12 12 12s-3.91.96-5.33 2.08L9 17c.83-.63 1.86-1 3-1zm0 3c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/></svg>
        <h1>Acesso Visitante</h1>
        <p>Conexão Segura Corporativa</p>
    </div>

    <div class="body">
        <form action="/" method="POST">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João Silva" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail Corporativo ou Pessoal</label>
                <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
            </div>

            <div class="input-group">
                <label for="numero">Numero de Telefone (Apenas números)</label>
                <input type="tel" id="numero" name="numero" placeholder="00000000000" required>
            </div>

            <div class="terms">
                <input type="checkbox" id="termos" required>
                <label for="termos">Li e concordo com os Termos de Uso e Política de Privacidade da Rede.</label>
            </div>

            <button type="submit">CONECTAR WI-FI</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 NetSecure Systems. Monitorado por TI Security. <br>
        ID do Dispositivo: <span id="device-id">Loading...</span>
    </div>
</div>

<script>
    // Script simples para gerar um ID falso e parecer mais "técnico"
    document.getElementById('device-id').innerText = 'DEV-' + Math.floor(Math.random() * 1000000);
</script>

</body>
</html>
